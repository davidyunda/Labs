<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Tracker</title>
    <link rel="stylesheet" href="style.css"  type="text/css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script async defer src="coinTracker.js"></script>
</head>
<body class="m-5">
    <h1>Bitcoin Tracker</h1>
    <h2>Bitcoin</h2>
    <section id="section-1">
    <div id="box-1">
        <h3 id="title-price">Price</h3>
        <div id="price-button">
            <br>
            <button id="buttonUSD" type="button" class="btn btn-success">USD</button>
            <button id="buttonGBP" type="button" class="btn btn-success">GBP</button>
            <button id="buttonEUR" type="button" class="btn btn-success">EUR</button>
            <br><br>
            <p><span id="price"></span></p>
        </div> 
    </div>
    <div id="box-2">
        <img src="BitUnsplash.jpg" alt="Bitcoin" height=350>
    </div>
</section>

<section id="section-2" >
    <div>
        <h3>Chart</h3>
        <!-- <p>This chart is from the last 30 days </p> -->
    </div>
    <div>
        <canvas id="coin-chart" ></canvas>
    </div>
</section>
    <br>
    <p id="photo">Photo of Bitcoin by AronPW from unplush.com</p>
</body>
</html>
