<!DOCTYPE html>
<html lang="en">
<head>
  <title>Club Membership</title>

  <style>
      
      .selected {
        text-decoration: line-through ;
        font-style: italic;
        color: gray;
      }

      input {
          width: 100%;
          padding: 5px;
          margin: 5px 5px 5px 0px;
          box-sizing: border-box;

      }

  </style>

</head>
<body>

    <h1>Student Club Roster</h1>

    <h2>Add Students</h2>

    <label for="student-name">Student Name</label>
    <input id="student-name" name="student-name">
    <br>
    <label for="student-id">Student ID</label>
    <input id="student-id" name="student-id">
    <br>
    <label for="student-gpa">Student GPA</label>
    <input id="student-gpa" name="student-gpa" type="number">
    <br>
    <button id="add-student">Add Student</button>    

    <h2>Student List</h2>

    <p>There are 
        <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->
        </span> 
    student(s) in the club.</p>
    

    <ul id="student-list">
        <!-- use JavaScript to create li elements  -->
    </ul>

    <button id="remove-selected-students">Remove selected students</button>

<script>

    let studentName = document.querySelector('#student-name')
    let studentID = document.querySelector('#student-id')
    let studentGPA = document.querySelector('#student-gpa')
    let addButton = document.querySelector('#add-student')
    let studentCount = document.querySelector('#student-count')
    let studentList = document.querySelector('#student-list')
    let removeButton = document.querySelector('#remove-selected-students')

    elementInList = 0

    addButton.addEventListener('click', function(){
                
        let studentNewTextName = studentName.value 
        let studentNewTextId = studentID.value
        let studentNewTextGpa = studentGPA.value

        if (studentNewTextName=='') {
            alert('Enter student name')
        } 
        if(studentNewTextId=='') {
            alert('Enter student ID')
        } 
        if(studentNewTextGpa<0 || studentNewTextGpa>4 || studentNewTextGpa=='' ) {
            alert('Enter GPA between 0 and 4')
        }

        let newListItem = document.createElement('li')
        newListItem.innerHTML = studentNewTextName + ', id: ' + studentNewTextId + ', GPA: ' + studentNewTextGpa
        studentList.appendChild(newListItem)
        elementInList++
        
        newListItem.addEventListener('click', function() {
            studentList.addClass('selected')
        })
        
        

        // element.document.getElementById('li');
        // element.classList.toggle('selected');

        // studentList.forEach( function(item) {
        //     item.addEventListener('click', function() {
        //         let ID = this.getAttribute('li')
        
    })

    removeButton.addEventListener('click', function() {
        studentList.innerHTML = ''
    })

    
    /* Add the following functionality to this page
    When the page loads
        - Using JavaScript, display 0 in span#student-count
    
    When button#add-students is clicked
        - Read the value from the student-name input
        - Read the value from the student-id input
        - Read the value from the student-gpa input
        - Create a new li element
        - Set the new li element innerHTML to a string containing the student's name, id, and GPA
            - for example "Beyonce Knowles, id: aa1234bb, GPA: 3.8"
            - Use a template string  
        - Add a click event handler to each li element. 
            When a li element is clicked, add the class="selected" to that li element.
            When a li element is clicked again, remove the class="selected" from that li element
        - Add the new li element to ul#student-list element 
        - Update the span#student-count value to the new number of students
    When button#remove-selected-students is clicked, 
        - remove all of the elements with the class="selected" from the list. 
        
    */

</script>

</body>
</html>
