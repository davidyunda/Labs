<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="registration.css" type="text/css">
</head>

<body>
    <h1>Create Registration Form</h1>

    <form class="ml-5 mr-5">

        <label for="name">Registrant's Name:</label>
        <input id="name" name="name" type="text" maxlength="70" required> <br>
       
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required> <br>

        <label for="email">Enter your email:</label>
        <input id="email" name="email" type="email" required> <br>

        <label for="size">T-shirt size</label>
        <select id="size" name="size" required>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select> <br>

        <label for="date">What's your birth date?</label>
        <input id="date" name="date" type="date" required> <br>

        <label>Do you want to receive emails about our sponsors?</label>
        <label for="emails">Yes</label>
        <input id="emails" name="user-choice" type= "radio" checked required>

        <label for="no-emails">No</label>
        <input id= "no-emails" name="user-choice"  type= "radio"> <br>

        <label>Are you attending morning and/or afternnon sessions:</label>
        <label for="morningsession">Morning</label>
        <input id="morningsessions" name="attendingsessions" type="checkbox">

        <label for="afternoonsession">Afternoon</label>
        <input id="afternoonsession" name="attendingsessions" type="checkbox"> <br>

        <label for="comments">Special requests:</label> <br>
        <textarea id="comments" name="comments" cols="70" rows="7"></textarea>

        <br>
        <input type="submit">
    </form>

</body>


</html>
