<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="feedback-styles.css" type="text/css">

</head>
<body class="m-3">
    <div class="jumbotron">
        <h1>Please provide feedback. You may do so anonymously. Thanks!</h1>
    </div>

    <div class="row">   <!--start of row-->

        <div class="col-md-5"> <!--start of first column-->
            <div class="ml-5">
                <p>As one of our students, your thoughts, comments and feddback are very important to us.</p> 
                <p>Please use this form to send us your feeback.</p>
                <p>If you would like a response, please include your contact information.</p>
            </div>
        </div>  <!--end of first column-->

        <div class="col-md-7"> <!--start of first column-->
        <form class="ml-5 mr-5">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">

            <br>
            <label for="email">email</label>
            <input id="email" class="form-control" type="email">
            
            <br>
            <label for="student-comments">Comments</label>
            <br>
            <textarea id="student-comments" class="form-control" cols="30" rows="6" required></textarea>
            
            <br>
            <label>Are you a current student?</label>
        
            <br>
            <div class="form-check">
            <label for="current-student" class="form-check-label">Yes</label>
            <input id="current-student" name="student-choice" class= "form-check-input"type= "radio" checked="true">
            
            </div>
            <div class="form-check">
            <label for="notcurrent-student" class="form-check-label">No</label>
            <input id= "notcurrent-student" name="student-choice" class="form-check-input" type= "radio"> 
            
            </div>

            <br>
            <input type="submit" class="btn btn-primary">

        </form>
        </div>  <!--end of first column-->

    </div>  <!--end of row-->

</body>
</html>
